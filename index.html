<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>

	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				
				<input type="hidden" name="send_to" value="s5fifty@mail.com">
				
				<fieldset>
					<legend>Your contact information</legend>
					<label for ="fullname">Your Name</label>
						<input type="text" id="fullname" name="name">
					<label for="telephone">Phone Number</label>
						<input type="tel" id="telephone" name="phone" placeholder="Don't forget your area code">
					<label for="email">E-mail</label>
						<input type="email" id="email" name="email">
				</fieldset>
				
				<fieldset>
					<legend>About your abduction </legend>
					
					<label for="date">Requested date</label>
						<input type="date" id="date" name="date">
					
					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10">
					
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic"> Classic oval UFOs
					</label>					
					<label>
						<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borgs"> Borg-style cube
					</label>
					
					<label for="experience">What type of abduction experience do you want?</label>
					<select id="experience">
						<option value="">--Please choose an option--</option>
						<option value="Tour of the solar system">Tour of the solar system</option>
						<option value=""Alien dinner and discussion>Alien dinner and discussion</option>
						<option value="Alien dance lessons">Alien dance lessons</option>
						<option value="Whale watching">Whale watching</option>
					</select>
					
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments">Enter you text here...</textarea>
					
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list
					</label>	
				
				</fieldset>
				<button type="submit">Order you abduction experience</button>
			</form>	
		</section>
			<aside>
				<h3>Our Location</h3>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107260.54608468767!2d-96.92124488068326!3d32.8481093769887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e9c34982312d1%3A0xea741a5750bb2386!2sDallas+Love+Field+Airport!5e0!3m2!1sen!2sus!4v1541170832885" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				<address>
					Frontend Masters &middot;
